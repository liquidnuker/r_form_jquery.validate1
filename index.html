<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="index.bundle.css">
  </head>
  <body>
    <div class="row">
      <div class="col-sm-4">48</div>
      <div class="col-sm-8">
        <form class="form1" id="form1" method="get" action="">
          <!--begin custom select-->
          <div class="custom-select1_01">
            <select id="cat2">
              <option>item1</option>
              <option>item2</option>
              <option>item3</option>
              <option>item4</option>
              <option>Lorem ipsum dolor sit amet sed do eiusmod</option>
            </select>
          </div>
          <!--end custom select-->
          <br>
          <!-- begin custom radio -->
          <input type="radio" name="">radio<br>
          <!-- end custom radio -->
          <!--begin custom checkbox-->
          <!-- checkToggle1-02 -->
          <span class="checkToggle1-02">
            <!-- check1 -->
            <input type="checkbox" id="checkToggle1-02_checkbox1" />
            <label for="checkToggle1-02_checkbox1" role="checkbox" class="checkToggle1-02_bg">
              &nbsp;
            </label>
            <label for="checkToggle1-02_checkbox1" class="checkToggle1-02_vlabel">
              item1
            </label>
            <br>
            <!-- check2 -->
            <input type="checkbox" id="checkToggle1-02_checkbox2" />
            <label for="checkToggle1-02_checkbox2" role="checkbox" class="checkToggle1-02_bg">
              &nbsp;
            </label>
            <label for="checkToggle1-02_checkbox2" class="checkToggle1-02_vlabel">
              item2
            </label>
          </span>
          <!-- end checkToggle1-02 -->
          <!--end custom checkbox-->
          <!--begin input type="text"-->
          <label for="username">Username</label>
          <span class="username--error"></span>
          <input id="username" name="username" type="text" data-error=".username--error">
          <!--end input type="text"-->
          <!--begin input password-->
          <label for="password">Password</label>
          <span class="password--error"></span>
          <input id="password" name="password" type="password" data-error=".password--error">
          <!--end input password-->
          
          <!--begin confirm password-->
          <label for="confirm_password">Confirm password</label>
          <span class="confirm_password--error"></span>
          <input id="confirm_password" name="confirm_password" type="password" data-error=".confirm_password--error">
          <!--end confirm password-->
          <!--begin email-->
          <label for="email">Email</label>
          <span class="email--error"></span>
          <input id="email" name="email" type="email" data-error=".email--error">
          <!--end email-->
          <!--begin agree-->
          <span class="agree--error"></span>
          <span class="form1_agree">
            <input type="checkbox" class="bs4_custom-control-input checkbox" id="agree" name="agree" data-error=".agree--error">
            <label for="agree" class="label_agree">Please agree to our policy</label>
          </span>
          
          
          <!--end agree-->
          <!--begin newsletter-->
          <span class="form1_newsletter">
            <input type="checkbox" class="bs4_custom-control-input checkbox" id="newsletter" name="newsletter">
            <label for="newsletter" class="label_newsletter">I'd like to receive the newsletter</label>
          </span>
          <!-- end newsletter -->
          
          
          <fieldset class="newsletter_topics" id="newsletter_topics">
            <legend>select at least two</legend>
            <!--marketflash-->
            <span class="form1_subtopic">
              <input type="checkbox" class="" id="topic_marketflash" value="marketflash" name="topic" data-error=".topic--error">
              <label for="topic_marketflash" class="label_subtopic">Marketflash</label>
            </span>
            
            
            <!--end marketflash-->
            <!--latest fuzz-->
            <span class="form1_subtopic">
              <input type="checkbox" class="" id="topic_fuzz" value="fuzz" name="topic" data-error=".topic--error">
              <label for="topic_fuzz" class="label_subtopic">Latest Fuzz</label>
            </span>
            
            
            <!--end latest fuzz-->
            <!--mailing list digester-->
            <span class="form1_subtopic">
              <input type="checkbox" class="" id="topic_digester" value="digester" name="topic" data-error=".topic--error">
              <label for="topic_digester" class="label_subtopic">Mailing list digester</label>
            </span>
            
            
            <!--end mailing list digester-->
            <span class="topic--error"></span>
          </fieldset>
          <!--end newsletter-->
          <!--begin textarea-->
          <span class="message--error"></span>
          <label for="message">Write your message</label>
          <textarea id="message" name="message2" data-error=".message--error"></textarea>
          <!--end textarea-->
          <br>
          <br>
          <input type="file" id="file" class="">
        </label>
        <br>
        <input class="btn1-01" type="submit" value="Submit">
      </p>
    </form>
  </div>
</div>
<script src="dist/index.bundle.js"></script>
</body>
</html>
